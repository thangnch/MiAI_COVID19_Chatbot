<head>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Chia sẻ người thân</title>
  <style>
    body {
      background-color: rgb(235, 235, 235);
    }

    .last_message {
      color: black;
      padding: 10px;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
      text-align: center;
    }

    .content_area {
      background-color: white;
      padding-bottom: 20px;

    }

    .header {
      border-radius: 10px 10px 0px 0px;
      background-color: seagreen;
      color: white;
      padding: 10px;
      margin-top: 10px;
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
      font-size: large;
    }

    .counter {
      background-color: white;
      color: black;
      padding: 10px;
      text-align: center;
    }

    .question {

      color: black;
      padding: 10px;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
    }

    .control {
      color: black;
      padding: 10px;
      display: flex;
      justify-content: space-between;
    }

    .inline {
      display: inline-block;
    }

    .mark {
      background-color: red;
      width: 5px;
      height: 30px;
    }

    .text {
      text-align: center;
    }

    .radiobox {
      padding: 0px 10px;
    }

    .cancelbtn {
      text-transform: uppercase;
      background-color: lightgray;
      color: gray;
      border: 0px;
      padding: 8px 20px;
      border-radius: 8px;
    }

    .nextbtn {
      text-transform: uppercase;
      background-color: seagreen;
      color: white;
      border: 0px;
      padding: 8px 20px;
      border-radius: 8px;
    }

    .shadow {
      box-shadow: 5px 10px #888888;
      border-radius: 10px;
    }

    .combobox {
      margin-left: 10px;
    }

    .label {
      margin-top: 10px;
      margin-left: 10px;
    }

    .control_last {
      color: black;
      padding: 10px;
      text-align: center;
    }

    .icon {
      max-width: 100%;
    }

    .icon-wrapper {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="shadow">
      <div class="header">
        CHIA SẺ ĐỂ GIÚP NGƯỜI THÂN AN TOÀN HƠN
      </div>
      <div class="content_area" v-bind:style="checkdisplay(6)" id="q6">
        <div class="icon-wrapper">
          <img class="icon" src="dist/icon.jpg" />
        </div>
        <div class="last_message">Hãy bấm vào nút CHIA SẺ bên dưới để giúp người thân an toàn hơn trong đại dịch
          COVID-19 nhé!</div>
      </div>


      <div class="control_last">
        <div class="col-xs-6 inline">
          <button class="nextbtn" id="button">CHIA SẺ</button>
        </div>
      </div>
    </div>
  </div>

  <script>

    const toShare = {
      title: "Chia sẻ người thân",
      text: "Hãy chat cùng COVID-19 theo link bên dưới để cập nhật 24/7 các diễn biến mới nhất của dịch bệnh nhé bạn:",
      url: "https://m.me/covid19support"
    };

    var isMobile = {
      Android: function () {
        return navigator.userAgent.match(/Android/i);
      },
      BlackBerry: function () {
        return navigator.userAgent.match(/BlackBerry/i);
      },
      iOS: function () {
        return navigator.userAgent.match(/iPhone|iPad|iPod/i);
      },
      Opera: function () {
        return navigator.userAgent.match(/Opera Mini/i);
      },
      Windows: function () {
        return navigator.userAgent.match(/IEMobile/i) || navigator.userAgent.match(/WPDesktop/i);
      },
      any: function () {
        return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
      }
    };

    const button = document.querySelector('button');

    if (isMobile.any()) {
      //alert('Mobile');
      button.addEventListener('click', async () => {
        try {
          await navigator.share(toShare); // Will trigger the native "share" feature
          button.textContent = 'ĐÃ CHIA SẺ. CẢM ƠN BẠN!';
        }
        catch (err) {
          //button.textContent = 'OHH! KHÔNG CHIA SẺ ĐƯỢC RỒI!';
          //console.log(err);
        }
      });
    }
    else {
      //alert('PC');
      button.addEventListener('click', async () => {
        try {
          window.open( 'https://www.facebook.com/dialog/share?app_id=2443367785768026&display=popup&href=https://m.me/covid19support', "_blank")
          //window.location.href = 'https://www.facebook.com/dialog/share?app_id=2443367785768026&display=popup&href=https://m.me/covid19support';
          //await navigator.share(toShare); // Will trigger the native "share" feature
          button.textContent = 'ĐÃ CHIA SẺ. CẢM ƠN BẠN!';
        }
        catch (err) {
          //button.textContent = 'OHH! KHÔNG CHIA SẺ ĐƯỢC RỒI!';
          //console.log(err);
        }
      });
    }

  </script>
</body>
